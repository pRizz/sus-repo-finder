<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Crawler Portal - Sus Repo Finder{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0d1117',
                            surface: '#161b22',
                            border: '#21262d',
                        },
                        severity: {
                            high: '#f85149',
                            medium: '#d29922',
                            low: '#e3b341',
                        },
                        success: '#3fb950',
                        accent: '#58a6ff',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
        }
        code, pre {
            font-family: 'JetBrains Mono', 'Fira Code', ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Consolas, monospace;
        }
    </style>
</head>
<body class="bg-dark-bg text-gray-200 min-h-screen flex flex-col">
    <nav class="bg-dark-surface border-b border-dark-border">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-white hover:text-accent transition-colors">
                        Crawler Portal
                    </a>
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors {% block nav_status %}{% endblock %}">
                            Status
                        </a>
                        <a href="/detailed" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors {% block nav_detailed %}{% endblock %}">
                            Detailed
                        </a>
                        <a href="/errors" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors {% block nav_errors %}{% endblock %}">
                            Errors
                        </a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="status-indicator" class="flex items-center">
                        <span class="h-2 w-2 rounded-full {% block status_color %}bg-gray-500{% endblock %} mr-2"></span>
                        <span class="text-sm text-gray-400">{% block status_text %}Unknown{% endblock %}</span>
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-1 max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark-surface border-t border-dark-border mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <p class="text-center text-gray-500 text-sm">
                Sus Repo Finder Crawler - Scanning crates.io for suspicious patterns
            </p>
        </div>
    </footer>
</body>
</html>
